<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Panel de Administrador</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ userProfile?.username }}</ion-card-title>
      <ion-card-subtitle>Administrador</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>
          <h2>ID: {{ userProfile?.id }}</h2>
          <p>Email: {{ userProfile?.email }}</p>
          <p>Rol: {{ userProfile?.role }}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>Administración</ion-label>
    </ion-list-header>
    
    <ion-item button detail>
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label>Gestión de Usuarios</ion-label>
    </ion-item>
    
    <ion-item button detail>
      <ion-icon name="stats-chart" slot="start"></ion-icon>
      <ion-label>Estadísticas</ion-label>
    </ion-item>
    
    <ion-item button detail>
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label>Configuración</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
