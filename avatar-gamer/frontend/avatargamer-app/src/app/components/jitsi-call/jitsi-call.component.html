<div class="jitsi-call-wrapper">
  
  <!-- Overlay de carga -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="loading-content">
      <div class="loading-spinner">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
      <h3>Conectando videollamada...</h3>
      <p>Por favor espera un momento</p>
    </div>
  </div>

  <!-- Contenedor de Jitsi -->
  <div id="jaas-container" class="jaas-container"></div>

  <!-- Banner de información (se oculta después de unos segundos) -->
  <div class="info-banner" *ngIf="showInfoBanner">
    <div class="info-content">
      <ion-icon name="information-circle-outline"></ion-icon>
      <div class="info-text">
        <span class="info-title">Videollamada iniciada</span>
        <span class="info-desc">Usa los controles en pantalla para gestionar audio y vídeo</span>
      </div>
      <ion-button 
        fill="clear" 
        size="small" 
        (click)="dismissBanner()"
        class="dismiss-btn">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

</div>
