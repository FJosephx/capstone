<div id="jaas-container" style="width: 100%; height: 100vh;"></div>
<!-- Consola de eventos -->
<div class="console-panel" *ngIf="showConsole">
	<div class="console-header">
		<span>Consola de llamadas</span>
		<button (click)="logs = []">Limpiar</button>
		<button (click)="showConsole = false">Ocultar</button>
	</div>
	<div class="console-body">
		<div *ngFor="let l of logs" class="console-line">
			<small>{{ l.timestamp }} -</small>
			<span *ngIf="l.type === 'external'"> EXTERNAL {{ l.payload | json }}</span>
			<span *ngIf="l.type === 'jitsi'"> JITSI {{ l.payload | json }}</span>
		</div>
	</div>
</div>
