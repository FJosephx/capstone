<ion-header>
  <ion-toolbar>
    <ion-title>Chat con IA</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="languageSelector.open()">
        <ion-icon name="language-outline"></ion-icon>
      </ion-button>
      <ion-select #languageSelector [(ngModel)]="language" interface="popover" label="Idioma">
        <ion-select-option value="es">Espa√±ol</ion-select-option>
        <ion-select-option value="en">English</ion-select-option>
      </ion-select>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="chat-container">
          <div *ngFor="let message of messages" 
              [ngClass]="message.isUser ? 'message user-message' : 'message ai-message'"
              [class.error-message]="message.error">
            <div class="message-bubble">
              <p class="message-text">{{ message.text }}</p>
              <p class="message-time">{{ message.timestamp | date:'short' }}</p>
            </div>
          </div>
          
          <!-- Indicador de escritura -->
          <div *ngIf="isLoading" class="message ai-message">
            <div class="message-bubble typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <ion-select [(ngModel)]="responseLength" 
                    interface="popover" 
                    label="Respuesta"
                    class="response-select">
          <ion-select-option *ngFor="let option of responseLengthOptions" 
                            [value]="option.value">
            {{ option.label }}
          </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="input-container">
      <ion-input formControlName="message"
                placeholder="Escribe un mensaje..."
                type="text"
                class="message-input"></ion-input>
      <ion-button class="voice-button"
                  fill="clear"
                  size="small"
                  [disabled]="speechSupported !== true || isLoading"
                  (click)="toggleRecording()"
                  [color]="isRecording ? 'danger' : 'medium'">
        <ion-icon [name]="isRecording ? 'mic' : 'mic-outline'"></ion-icon>
      </ion-button>
      <ion-button class="send-button"
                  type="submit" 
                  [disabled]="chatForm.invalid || isLoading">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </form>
    <div class="recording-indicator" *ngIf="isRecording">
      <div class="pulse-ring"></div>
      <div class="recording-status">
        <span class="dot"></span>
        <span class="label">Grabando audio...</span>
        <span class="time">{{ recordingDuration }}</span>
      </div>
    </div>
    <ion-note color="danger" class="voice-error" *ngIf="recognitionError">
      {{ recognitionError }}
    </ion-note>
    <ion-note color="medium" class="voice-error" *ngIf="speechSupported === false">
      Tu navegador no admite la captura de voz.
    </ion-note>
  </ion-toolbar>
</ion-footer>
