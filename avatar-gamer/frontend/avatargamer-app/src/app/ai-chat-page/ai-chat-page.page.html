<ion-header>
  <ion-toolbar>
    <ion-title>Chat con IA</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="languageSelector.open()">
        <ion-icon name="language-outline"></ion-icon>
      </ion-button>
      <ion-select #languageSelector [(ngModel)]="language" interface="popover" label="Idioma">
        <ion-select-option value="es">Espanol</ion-select-option>
        <ion-select-option value="en">English</ion-select-option>
      </ion-select>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="chat-container">
          <div *ngFor="let message of messages"
               [ngClass]="message.isUser ? 'message user-message' : 'message ai-message'"
               [class.error-message]="message.error">
            <div class="avatar" *ngIf="!message.isUser">
              <ion-icon name="logo-ionic"></ion-icon>
            </div>
            <div class="message-bubble">
              <p class="sender-name" *ngIf="!message.isUser">Asistente Virtual</p>
              <p class="message-text">{{ message.text }}</p>
              <p class="message-time">{{ message.timestamp | date:'short' }}</p>
            </div>
            <div class="avatar user-avatar" *ngIf="message.isUser">
              <ion-icon name="person"></ion-icon>
            </div>
          </div>

          <div *ngIf="isLoading" class="message ai-message">
            <div class="avatar">
              <ion-icon name="logo-ionic"></ion-icon>
            </div>
            <div class="message-bubble typing-indicator">
              <p class="sender-name">Asistente Virtual</p>
              <div class="dots-container">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
      <ion-row>
        <ion-col size="12">
          <ion-select [(ngModel)]="responseLength"
                      [ngModelOptions]="{standalone: true}"
                      interface="popover"
                      label="Respuesta"
                      color="primary"
                      class="response-type-select">
            <ion-select-option *ngFor="let option of responseLengthOptions"
                               [value]="option.value">
              {{ option.label }}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="message-input-col">
          <div class="message-input-wrapper">
            <ion-item lines="none" class="message-input-item">
              <ion-input formControlName="message"
                         placeholder="Escribe un mensaje..."
                         type="text"></ion-input>
            </ion-item>
            <ion-button
              class="mic-button"
              fill="clear"
              size="small"
              [disabled]="speechSupported !== true || isLoading"
              (click)="toggleRecording()"
              [color]="isRecording ? 'danger' : 'medium'"
              [class.recording]="isRecording"
              aria-label="Activar microfono">
              <ion-icon [name]="isRecording ? 'mic' : 'mic-outline'"></ion-icon>
            </ion-button>
            <ion-button class="send-button"
                        type="submit"
                        [disabled]="chatForm.invalid || isLoading">
              <ion-icon name="send"></ion-icon>
            </ion-button>
            <div class="recording-indicator" *ngIf="isRecording">
              <span class="dot"></span>
              <span class="label">Grabando</span>
            </div>
          </div>
          <ion-note color="danger" class="voice-error" *ngIf="recognitionError">
            {{ recognitionError }}
          </ion-note>
          <ion-note color="medium" class="voice-error" *ngIf="speechSupported === false">
            Tu navegador no admite la captura de voz.
          </ion-note>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-footer>
